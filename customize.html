	<div class="top-content">
	    <div class="container clearfix">
	    	<h1 class="primary">专属旅行第一步: 出行信息收集</h1>
	    	<h1 class="thirdary">小窝需要问您与本次出行相关的几个问题，预计时间为1分钟 ^_^</h1>
	    	<h1 class="thirdary">如果要修改任一问题答案，只需重新点击回答就可以啦</h1>
	    </div>

	<div class="bottom-content">
		<div id="questions" class="container sub-mid-content black-transparent-bg">
			<div id="q1" class="row question-answer">
				<div class="col-sm-4">
					<img class="nest-chat-icon" src="resources/img/nest.png">
					<span class="thirdary">您的出行目的地是否已经确定了呢？</span>
				</div>
				<div class="col-sm-7">
					<div class="button-panel">
					<button type="button" class="btn btn-md btn-primary" onclick="answerQuestion('q1', 'q2', 'checkmark1')">目的地<b>已确定</b></button>
					<button type="button" class="btn btn-md btn-success" onclick="answerQuestion('q1', 'q3', 'checkmark1')">目的地<b>未确定</b></button>
					</div>
				</div>
				<div class="col-sm-1">
				<img id="checkmark1" class="q-check-mark" src="resources/img/check_mark.png" style="width: 50px; visibility: hidden;">
				</div>
			</div>
			<div id="q2" class="row question-answer" style="display: none;">
				<div class="col-sm-4">
					<img class="nest-chat-icon" src="resources/img/nest.png">
					<span class="thirdary">您的出行目的地是(可多选)？</span>
				</div>
				<div class="col-sm-7">
					<div class="button-panel">
					<label id="dest-label1" class="style-checkbox forthary" for="dest-checkbox1">
					<input id="dest-checkbox1" type="checkbox" name="dest-option" value="洛杉矶/圣地亚哥/旧金山/拉斯维加斯" onclick="handleCheckboxChange(this);">
					加州环线:洛杉矶/圣地亚哥/旧金山/拉斯维加斯</label>
					</div>
					<div class="button-panel">
					<label id="dest-label2" class="style-checkbox forthary" for="dest-checkbox2">
					<input id="dest-checkbox2" type="checkbox" name="dest-option" value="奥兰多/迈阿密/西礁岛" onclick="handleCheckboxChange(this);">
					佛州娱乐汇:奥兰多/迈阿密/西礁岛</label>
					</div>
					<div class="button-panel">
					<label id="dest-label3" class="style-checkbox forthary" for="dest-checkbox3">
					<input id="dest-checkbox3" type="checkbox" name="dest-option" value="纽约/波士顿/费城/华盛顿" onclick="handleCheckboxChange(this);">
					美东都市绘:纽约/波士顿/费城/华盛顿</label>
					</div>
					<div class="button-panel">
					<label id="dest-label4" class="style-checkbox forthary" for="dest-checkbox4">
					<input id="dest-checkbox4" type="checkbox" name="dest-option" value="西雅图/波特兰" onclick="handleCheckboxChange(this);">
					爱上翡翠之城:西雅图/波特兰</label>
					</div>
					<div class="button-panel">
					<label id="dest-label5" class="style-checkbox forthary" for="dest-checkbox5">
					<input id="dest-checkbox5" type="checkbox" name="dest-option" value="夏威夷/加勒比/阿拉斯加" onclick="handleCheckboxChange(this);">
					海洋度假行:夏威夷/加勒比/阿拉斯加</label>
					</div>
					<div id="map-canvas" style="min-height: 400px;"></div>
					<div class="bottom-content">
					<button type="button" class="btn btn-md btn-primary" onclick="answerQuestion('q2', 'q3', 'checkmark2')"><b>回答下一个问题吧</b></button>
					</div>
				</div>
				<div class="col-sm-1">
				<img id="checkmark2" class="q-check-mark" src="resources/img/check_mark.png" style="width: 50px; visibility: hidden;">
				</div>
			</div>
			<div id="q3" class="row question-answer" style="display: none;">
				<div class="col-sm-4">
					<img class="nest-chat-icon" src="resources/img/nest.png">
					<span class="thirdary">您的出发地是？</span>
				</div>
				<div class="col-sm-7">
					<div class="bottom-content">
					<button type="button" class="btn btn-md btn-primary" onclick="answerQuestion('q3', 'q4', 'checkmark3')"><b>回答下一个问题吧</b></button>
					</div>
				</div>
				<div class="col-sm-1">
				<img id="checkmark3" class="q-check-mark" src="resources/img/check_mark.png" style="width: 50px; visibility: hidden;">
				</div>
			</div>
			<div id="q4" class="row question-answer" style="display: none;">
				<div class="col-sm-4">
					<img class="nest-chat-icon" src="resources/img/nest.png">
					<span class="thirdary">您的预计出行日期是哪天呢？</span>
				</div>
				<div class="col-sm-7">
					<div class="button-panel">
					<span class="thirdary">预计于</span>
					<input id="datepicker1" type="text" style="width: 100px; color: #000;">
					<span class="thirdary">出发</span>
					</div>
					<div class="bottom-content">
					<button type="button" class="btn btn-md btn-primary" onclick="answerQuestion('q4', 'q5', 'checkmark4')"><b>回答下一个问题吧</b></button>
					</div>
				</div>
				<div class="col-sm-1">
				<img id="checkmark4" class="q-check-mark" src="resources/img/check_mark.png" style="width: 50px; visibility: hidden;">
				</div>
			</div>
			<div id="q5" class="row question-answer" style="display: none;">
				<div class="col-sm-4">
					<img class="nest-chat-icon" src="resources/img/nest.png">
					<span class="thirdary">您的计划出行天数是(含往返)？</span>
				</div>
				<div class="col-sm-7">
					<div class="button-panel">
					<form>
					<label class="style-radio forthary" for="day-radio1">
					<input id="day-radio1" type="radio" name="day-group" value="少于7天" onclick="handleRadioChange();">
					少于7天</label>
					<label class="style-radio forthary" for="day-radio2">
					<input id="day-radio2" type="radio" name="day-group" value="7-10天" onclick="handleRadioChange();">
					7-10天</label>
					<br>
					<label class="style-radio forthary" for="day-radio3">
					<input id="day-radio3" type="radio" name="day-group" value="11-14天" onclick="handleRadioChange();">
					11-14天</label>
					<label class="style-radio forthary" for="day-radio4">
					<input id="day-radio4" type="radio" name="day-group" value="多于14天" onclick="handleRadioChange();">
					多于14天</label>
					</form>
					</div>
					<div class="bottom-content">
					<button type="button" class="btn btn-md btn-primary" onclick="answerQuestion('q5', 'q6', 'checkmark5')"><b>回答下一个问题吧</b></button>
					</div>
				</div>
				<div class="col-sm-1">
				<img id="checkmark5" class="q-check-mark" src="resources/img/check_mark.png" style="width: 50px; visibility: hidden;">
				</div>
			</div>
			<div id="q6" class="row question-answer" style="display: none;">
				<div class="col-sm-4">
					<img class="nest-chat-icon" src="resources/img/nest.png">
					<span class="thirdary">您这次出行一行共多少人呢？</span>
				</div>
				<div class="col-sm-7">
					<div class="button-panel">
					<form>
					<label class="style-radio forthary" for="ppl-radio1">
					<input id="ppl-radio1" type="radio" name="ppl-group" value="1-2人" onclick="handleRadioChange();">
					1-2人</label>
					<label class="style-radio forthary" for="ppl-radio2">
					<input id="ppl-radio2" type="radio" name="ppl-group" value="3-4人" onclick="handleRadioChange();">
					3-4人</label>
					<label class="style-radio forthary" for="ppl-radio3">
					<input id="ppl-radio3" type="radio" name="ppl-group" value="5人及以上" onclick="handleRadioChange()">
					5人及以上</label>
					<br>
					<label class="style-checkbox forthary" for="ppl-checkbox1">
					<input id="ppl-checkbox1" type="checkbox" name="ppl-option" value="同行有60岁以上的老人" onclick="handleCheckboxChange(this);">
					同行有60岁以上的老人</label>
					<label class="style-checkbox forthary" for="ppl-checkbox2">
					<input id="ppl-checkbox2" type="checkbox" name="ppl-option" value="同行有不到12岁的儿童" onclick="handleCheckboxChange(this);">
					同行有不到12岁的儿童</label>
					</form>
					</div>
					<div class="bottom-content">
					<button type="button" class="btn btn-md btn-primary" onclick="answerQuestion('q6', 'q7', 'checkmark6')"><b>回答下一个问题吧</b></button>
					</div>
				</div>
				<div class="col-sm-1">
				<img id="checkmark6" class="q-check-mark" src="resources/img/check_mark.png" style="width: 50px; visibility: hidden;">
				</div>
			</div>
			<div id="q7" class="row question-answer" style="display: none;">
				<div class="col-sm-4">
					<img class="nest-chat-icon" src="resources/img/nest.png">
					<span class="thirdary">请选择您感兴趣的旅行内容/主题(可多选):</span>
				</div>
				<div class="col-sm-7">
					<div class="button-panel">
					<label class="style-checkbox forthary" for="act-checkbox1">
					<input id="act-checkbox1" type="checkbox" name="act-option" value="自然风光" onclick="handleCheckboxChange(this);">
					自然风光</label>
					<label class="style-checkbox forthary" for="act-checkbox2">
					<input id="act-checkbox2" type="checkbox" name="act-option" value="主题公园" onclick="handleCheckboxChange(this);">
					主题公园</label>
					<label class="style-checkbox forthary" for="act-checkbox3">
					<input id="act-checkbox3" type="checkbox" name="act-option" value="博物展览" onclick="handleCheckboxChange(this);">
					博物展览</label>
					</div>
					<div class="button-panel">
					<label class="style-checkbox forthary" for="act-checkbox4">
					<input id="act-checkbox4" type="checkbox" name="act-option" value="体育赛事" onclick="handleCheckboxChange(this);">
					体育赛事</label>
					<label class="style-checkbox forthary" for="act-checkbox5">
					<input id="act-checkbox5" type="checkbox" name="act-option" value="户外探险" onclick="handleCheckboxChange(this);">
					户外探险</label>
					<label class="style-checkbox forthary" for="act-checkbox6">
					<input id="act-checkbox6" type="checkbox" name="act-option" value="休闲度假" onclick="handleCheckboxChange(this);">
					休闲度假</label>
					</div>
					<div class="button-panel">
					<label class="style-checkbox forthary" for="act-checkbox7">
					<input id="act-checkbox7" type="checkbox" name="act-option" value="特色美食" onchange="handleCheckboxChange(this);">
					特色美食</label>
					<label class="style-checkbox forthary" for="act-checkbox8">
					<input id="act-checkbox8" type="checkbox" name="act-option" value="购物扫货" onclick="handleCheckboxChange(this);">
					购物扫货</label>
					<label class="style-checkbox forthary" for="act-checkbox9">
					<input id="act-checkbox9" type="checkbox" name="act-option" value="摄影发烧友" onclick="handleCheckboxChange(this);">
					摄影发烧友</label>
					</div>
					<div class="bottom-content">
					<button type="button" class="btn btn-md btn-primary" onclick="answerQuestion('q7', 'q8', 'checkmark7')"><b>回答下一个问题吧</b></button>
					</div>
				</div>
				<div class="col-sm-1">
				<img id="checkmark7" class="q-check-mark" src="resources/img/check_mark.png" style="width: 50px; visibility: hidden;">
				</div>
			</div>
			<div id="q8" class="row question-answer" style="display: none;">
				<div class="col-sm-4">
					<img class="nest-chat-icon" src="resources/img/nest.png">
					<span class="thirdary">小窝大致明白您的出行需求啦！我们的专业旅行</span>
				</div>
				<div class="col-sm-7">
					<div class="button-panel">
					<span class="thirdary">预计于</span>
					<input id="datepicker2" type="text" style="width: 100px; color: #000;">
					<span class="thirdary">出发</span>
					</div>
					<div class="bottom-content">
					<button type="button" class="btn btn-md btn-primary"><b>确认您的联系方式</b></button>
					</div>
				</div>
				<div class="col-sm-1">
				</div>
			</div>
		</div>
